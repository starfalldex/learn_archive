<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting</title>
</head>

<body>
  <h1>Formatting</h1>
  <p>this is <b>important b</b></p>
  <p>this is <i>important i</i></p>
  <p>this is <strong>important strong</strong></p>
  <p>this is <em>important em</em></p>

  <ul>
    <li>b; strong: <b>bold</b> <strong>strong</strong></li>
    <li>i; em: <i>italic</i> <em>emphasis</em></li>
    <li>small: <small>small</small></li>
    <li>sub, sup: <sub>subscript</sub><sup>superscript</sup></li>
    <li>del, mark: <del>strike</del> <mark>highlight</mark></li>
  </ul>

  <h3 contenteditable="true"
  style="
  text-align: center;
  background-color: lightcoral;">
    this tag need styling</h3>
</body>

</html>

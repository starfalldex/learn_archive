<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid black;
      padding: 1rem;
    }

    tr:nth-child(even) {
      background-color: #c0c0c0;
    }
  </style>
</head>

<body>
  <table style="width: 100%;">
    <colgroup>
      <col span="2" style="background-color: lightblue;">
    </colgroup>
    <tr>
      <th>Country</th>
      <th>Country Code</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>India</td>
      <td>IN</td>
      <td>india@google.com</td>
    </tr>
    <tr>
      <td>USA</td>
      <td>US</td>
      <td>usa@google.com</td>
    </tr>
    <tr>
      <td>Japan</td>
      <td>JP</td>
      <td>japan@google.com</td>
    </tr>
    <tr>
      <td>China</td>
      <td>CN</td>
      <td>china@google.com</td>
    </tr>
  </table>

  <table>
    <tr>
      <th colspan="2">Country</th>
      <th>India</th>
      <th>Japan</th>
    </tr>
    <tr>
      <td>Code</td>
      <td>IN</td>
      <td>JP</td>
    </tr>
  </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tag</title>
  <style>
    body {
      background-color: #212121;
    }
  </style>
</head>

<body>
  <img width="400px"
    src="https://images.pexels.com/photos/32276362/pexels-photo-32276362/free-photo-of-aerial-view-of-tokyo-tower-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
    alt="No Image">

  <img src="./roadmap.png" alt="hitesh webdev course">

  <picture>
    <source width="400px" media="(min-width: 1024px)"
      srcset="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600" />
    <source width="400px" media="(min-width: 640px)"
      srcset="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=600" />
    <img width="400px"
      src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
  </picture>

  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img width="400px"
    src="https://images.pexels.com/photos/31915260/pexels-photo-31915260/free-photo-of-majestic-feline-overlooking-istanbul-seascape.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1"
    usemap="#image-map">

  <map name="image-map">
    <area onclick="one()" target="" alt="House" title="House" href="" coords="93,304,223,405" shape="rect">
    <area onclick="two()" target="" alt="Cat" title="Cat" href="" coords="467,714,210,328" shape="0">
  </map>

  <script>
    function one() {
      alert("Clicke house")
    }
    function two () {
      alert("clicked Cat")
    }
  </script>
</body>

</html>
